<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            text-align: center;
        }

        .role-selector {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .role-card {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 200px;
            cursor: pointer;
            transition: transform 0.2s;
            text-decoration: none;
            color: inherit;
        }

        .role-card:hover {
            transform: translateY(-5px);
        }

        .role-icon {
            font-size: 40px;
            margin-bottom: 15px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin: 10px 0;
        }

        p {
            color: #666;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Quiz Game Portal</h1>
        <p>Choose your role to continue</p>

        <div class="role-selector">
            <a href="/teacher" class="role-card">
                <div class="role-icon">üë©‚Äçüè´</div>
                <h2>Teacher</h2>
                <p>Create quizzes and view scores</p>
            </a>

            <a href="/student" class="role-card">
                <div class="role-icon">üë®‚Äçüéì</div>
                <h2>Student</h2>
                <p>Join quizzes and play games</p>
            </a>
        </div>
    </div>
</body>
</html>
